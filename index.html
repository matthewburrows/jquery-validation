<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Essence Digital - jQuery Validation plugin</title>
		<link rel="stylesheet" href="css/essence-validation.css" />
	</head>
	<body>
		<form action="#" method="post" id="validator">
			<fieldset>
				<legend>Essence Digital jQuery form validation</legend>
				<div>
					<label for="first-name">First name:</label>
					<input type="text" name="first-name" id="first-name" data-required="true" />
				</div>
				<div>
					<label for="last-name">Last name:</label>
					<input type="text" name="last-name" id="last-name" data-required="true" />
				</div>
				<div>
					<label for="email-address">Email address:</label>
					<input type="email" name="email-address" id="email-address" data-required="true" />
				</div>
				<div>
					<label for="message">Message:</label>
					<textarea name="message" id="message" cols="30" rows="10" data-required="true"></textarea>
				</div>
				<div>
					<label for="yes"><input type="radio" name="radiobuttons" id="yes" data-required="true"> Yes</label>
					<label for="no"><input type="radio" id="no" name="radiobuttons"> No</label>
					<label for="maybe"><input type="radio" id="maybe" name="radiobuttons"> Maybe</label>
				</div>
				<div>
					<label for="one"><input type="checkbox" name="checkboxes[]" id="one" data-required="true"> One</label>
					<label for="two"><input type="checkbox" name="checkboxes[]" id="two"> Two</label>
					<label for="three"><input type="checkbox" name="checkboxes[]" id="three"> Three</label>
				</div>
				<div>
					<input type="submit" value="Submit" />
				</div>
			</fieldset>
		</form>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script>window.jQuery || document.write( '<script src="js/vendors/jquery-1.9.0.min.js"><\/script>' );</script>
		<script src="js/jquery-essence-validation.js"></script>
		<script>
			(function($) {
				$(document).on({
					'ready': function () {
						$('#validator').essenceValidation({
							'overwriteDefaultMessage' : {
								'first-name' 	: 'Add your first name please',
								'message' 		: 'Please fill out this field, avoid use of profanities',
								'radiobuttons' 	: 'Please select one option',
								'checkboxes[]' 	: 'Please select at least one selection'
							}
						});
					}
				});
			})(jQuery);
		</script>
	</body>
</html>
